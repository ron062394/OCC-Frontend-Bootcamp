<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Properties Teaching Example</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Color Values -->
  <div class="color-example">This text has red color and a green background</div>
  
  <!-- Background Colors -->
  <div class="background-example" style="height: 100px;">This div has a red background</div>
  
  <!-- Background Positioning and Repeating -->
  <div class="background-position-example" style="height: 200px;">This div has a background image positioned at the top center</div>
  
  <!-- Opacity and Transparency -->
  <div class="opacity-example" style="height: 100px;">This div has a semi-transparent red background</div>
  
  <!-- Adding Images to Web Pages -->
  <img src="https://cutewallpaper.org/21/photo-background-images/Tv-Series-Colorful-Neon-Glow-Stock-Footage-Video-100-Royalty-free-1027713866-Shutterstock.jpg" alt="Image" class="image-example">
  
  <!-- Image Sizing and Alignment -->
  <img src="https://cutewallpaper.org/21/photo-background-images/Tv-Series-Colorful-Neon-Glow-Stock-Footage-Video-100-Royalty-free-1027713866-Shutterstock.jpg">
</body>
</html>
